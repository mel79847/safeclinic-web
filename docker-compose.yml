services:
  db:
    image: postgres:16-alpine
    container_name: safeclinic_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: safeclinic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    volumes:
      - safeclinic_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: safeclinic_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "3000"
      JWT_SECRET: "dev_super_secret_change_me"
      JWT_EXPIRES_IN: "15m"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/safeclinic?schema=public"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: safeclinic_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  safeclinic_pg:
