events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # --- Hardening ---
  server_tokens off;
  client_max_body_size 200k;
  client_body_timeout 10s;
  client_header_timeout 10s;
  keepalive_timeout 15s;
  send_timeout 10s;

  # --- Rate limiting zones ---
  limit_req_zone $binary_remote_addr zone=api_ratelimit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=login_ratelimit:10m rate=3r/s;

  upstream safeclinic_api {
    server api:3000;
  }

  server {
    listen 80;

    # --- Security headers (browser-side hardening) ---
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # CSP antiâ€‘XSS (SPA + API same origin)
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data:; style-src 'self'; script-src 'self'; connect-src 'self'; upgrade-insecure-requests" always;

    # --- API (generic) ---
    location /api/ {
      limit_req zone=api_ratelimit burst=20 nodelay;

      proxy_pass http://safeclinic_api;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    # --- API login (stricter rate limit) ---
    location = /api/auth/login {
      limit_req zone=login_ratelimit burst=5 nodelay;

      proxy_pass http://safeclinic_api/api/auth/login;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    # --- Static files (css/js/assets) ---
    location ~* \.(css|js|mjs|png|jpg|jpeg|gif|svg|webp|ico)$ {
      root /usr/share/nginx/html;
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
      try_files $uri =404;
    }

    # --- SPA ---
    location / {
      root /usr/share/nginx/html;
      index index.html;
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
      try_files $uri $uri/ /index.html;
    }
  }
}
